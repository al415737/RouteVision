<h2 mat-dialog-title>⚠️¿Borrar lugar de interés?</h2>
<mat-dialog-content>
  <p>¿Seguro que quieres borrar el lugar de interés: {{data.nombre}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="borrarLugar()">Borrar</button>
</mat-dialog-actions>
