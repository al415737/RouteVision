<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus lugares de interés</title>
  <link rel="stylesheet" href="place.component.css">
</head>
<body class="body">
  <app-header></app-header>

  <h1 [style.color]="'white'">Tus lugares de interés</h1>
 
  <div class="mat-elevation-z8" id="table-container">
    <table mat-table [dataSource]="places" [style.background]="'#819496'">
      <!-- Position Column -->
      <ng-container matColumnDef="toponimo">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Toponimo</th>
        <td mat-cell *matCellDef="let place"  [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{place.toponimo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="coordenadas">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'"> Coordenadas </th>
        <td mat-cell *matCellDef="let place"  [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{place.coordenadas}} </td>
      </ng-container>

      <ng-container matColumnDef="favorito">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'"> Favorito </th>
        <td mat-cell *matCellDef="let place" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'">
          <button mat-icon-button (click)="marcarFavorito(place)" class="favorite-button">
            <mat-icon [style.color]="place.favorito ? 'gold' : 'gray'">star</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'"></th>
        <td mat-cell *matCellDef="let place" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'">
          <button mat-icon-button color="'#00d8ff'" class="delete-button" (click)="onDelete(place)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.color]="'white'"></tr>
    </table>
    <mat-paginator [style.background]="'#c3c7ce'" [pageSize]="5" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="currentPage">
    </mat-paginator>
  </div>

  <button class="add-button" routerLink="/lugares/new">
    <span class="add-icon">+</span>
    Añadir Lugar
  </button>

</body>
</html>
