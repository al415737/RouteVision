<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus lugares de interés</title>
  <link rel="stylesheet" href="place.component.css">
</head>
<body>
  <app-header></app-header>
  <h1>Tus lugares de interés</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="toponimo">
        <th mat-header-cell *matHeaderCellDef>Toponimo</th>
        <td mat-cell *matCellDef="let place"> {{place.toponimo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="coordenadas">
        <th mat-header-cell *matHeaderCellDef> Coordenadas </th>
        <td mat-cell *matCellDef="let place"> {{place.coordenadas}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let place">
            <button mat-raised-button color="warn" (click)="onDelete(place)">Delete</button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <mat-paginator [pageSize]="20" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="currentPage">
  </mat-paginator>
  </div>
  <button class="add-button" routerLink="/lugares/new">Añadir Lugar</button>

</body>
</html>
