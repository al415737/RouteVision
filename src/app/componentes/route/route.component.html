<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus Rutas</title>
  <link rel="stylesheet" href="route.component.css">
</head>
<body class="body">
  <app-header></app-header>
  <h1 [style.color]="'white'">Tus lista de rutas</h1>
 
  <div class="mat-elevation-z8" id="table-container">
    <table mat-table [dataSource]="dataSource"  [style.background]="'#819496'">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Nombre</th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="origen">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'"> Origen </th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.origen}} </td>
      </ng-container>

      <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Destino</th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.destino}} </td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Modo</th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.option}} </td>
      </ng-container>

      <ng-container matColumnDef="movilidad">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Movilidad</th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.movilidad}} </td>
      </ng-container>

      <ng-container matColumnDef="kilometros">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Kilometros</th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.kilometros}} </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Duración</th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.duration}} </td>
      </ng-container>

      <ng-container matColumnDef="coste">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'">Coste</th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'"> {{ruta.coste}} </td>
      </ng-container>

      <ng-container matColumnDef="favorito">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'"> Favorito </th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'">
          <button mat-icon-button (click)="marcarFavorito(ruta)">
            <mat-icon [style.color]="ruta.favorito ? 'gold' : 'gray'">
              star
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="'#4b5563'" [style.color]="'white'" [style.text-align]="'center'"></th>
        <td mat-cell *matCellDef="let ruta" [style.backgroundColor]="'white'" [style.color]="'#2f3d46'" [style.text-align]="'center'">
          <button mat-icon-button color="00d8ff" class="delete-button" (click)="onDelete(ruta)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.color]="'white'"></tr>
    </table>
    <mat-paginator [style.background]="'#c3c7ce'" [pageSize]="5" [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="currentPage">
    </mat-paginator>
  </div>

  <button class="add-button" routerLink="/rutas/new">
    <span class="add-icon">+</span>
    Añadir Ruta
  </button>

</body>
</html>
