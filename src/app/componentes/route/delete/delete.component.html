<h2 mat-dialog-title>⚠️ ¿Borrar ruta?</h2>
<mat-dialog-content>
  <p>¿Seguro que quieres borrar la ruta {{data.id}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="borrarLugar()">Borrar</button>
</mat-dialog-actions>
