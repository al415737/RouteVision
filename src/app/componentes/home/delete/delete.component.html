<h2 mat-dialog-title class="dialog-title">
  ⚠️ ¿Borrar Cuenta?
</h2>
<mat-dialog-content class="dialog-content">
  <p class="dialog-message">
    ¿Seguro que quieres borrar tu cuenta? Este proceso es <strong>irreversible</strong> y perderás toda tu información.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button class="delete-button" (click)="borrarCuenta()">Borrar</button>
</mat-dialog-actions>
